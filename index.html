<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tutor Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="toggle-container">
    <label class="toggle-label">Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1 class="title">ðŸ§  Smart Tutor Chatbot</h1>

    <div class="settings-bar">
      <label for="subject">Subject:</label>
      <select id="subject">
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Geography">Geography</option>
        <option value="English">English</option>
      </select>

      <label for="level">Level:</label>
      <select id="level">
        <option value="Easy">Easy</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Ask a question..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Include your scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>

  <!-- Dark Mode Toggle Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("darkModeToggle");
      const body = document.body;

      // Check local storage and apply mode
      if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        toggle.checked = true;
      }

      toggle.addEventListener("change", function () {
        if (toggle.checked) {
          body.classList.add("dark-mode");
          localStorage.setItem("darkMode", "enabled");
        } else {
          body.classList.remove("dark-mode");
          localStorage.setItem("darkMode", "disabled");
        }
      });
    });
  </script>
</body>
</html>
